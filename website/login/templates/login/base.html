<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Testing Site{% endblock %}</title>
</head>
<body>
    <style>
        html {
            min-height:100%;
            background-color: #ecf0f5;
            position:relative;
        }
        .UD_button {
            display: flex;
            margin: 1em;
            height: 50px;
            test-align: center;
        }
        .UD_button button{
            margin: 5px auto; 
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .box-content {
            padding: 8px 35px;
            font-size: 20px;
            border: 1px solid gray;
        }
        .box-content form{
            font-size: 20px;
            margin: 10px 10px 10px 10px;
            padding: 10px;
        }
    </style>
    <div class="box">
        <div class="box-content">
        {% block content %}
        {% endblock %}


    </div>    
    </div>
</div>
</body>
</html>
