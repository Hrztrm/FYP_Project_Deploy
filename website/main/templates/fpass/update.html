{% extends 'fpass/base.html' %}
{% block Heading%}
{% endblock %}
{% block title %}Update page{% endblock %}
{% block content %}
<h1>Password Updating page !</h1>

<form action="/updaterecord/{{ Creds.id }}" method="post">
    {% csrf_token %}
    Inital Description:<br>
    <input name="Description" value="{{ Creds.Description }}">
    <br>
    Inital Username:<br>
    <input name="username" value="{{ Creds.Name }}">
    <br><br>
    Initial Password:<br>
    <input name="password" value="{{ Creds.Password }}">
    <br><br>
    <input type="submit" value="Submit">
    </form>
{% endblock %}
