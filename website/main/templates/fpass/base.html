<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    {% block Heading %}
    {% endblock %}

    <title>{% block title %}Testing Site{% endblock %}</title>
</head>
<body>
    <style>

    </style>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <form action="/">
        <button class="btn btn-primary btn-sm" type="submit">Homepage</button>
    </form>
    {% if user.is_authenticated %}
    <form action="/login/logout/" method="post">
        {% csrf_token %}
        <button class="btn btn-primary btn-sm" type="submit">Log Out</button>
    </form>

    {% else %}
    <form action="/login/">
        {% csrf_token %}
        <button class="btn btn-primary btn-sm" type="submit">Log In</button>
    </form>
    {% endif %}
</body>
</html>
