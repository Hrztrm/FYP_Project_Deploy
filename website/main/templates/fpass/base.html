<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    {% block Heading %}
    {% endblock %}

    <title>{% block title %}Testing Site{% endblock %}</title>
</head>
<!--position: absolute;-->
<body>
  
    <style>
        html {
            min-height:100%;
            background-color: #ecf0f5;
            position:relative;
            margin:0;
        }
        .sidebar {
            height:70vh;
            width: 150px;
            float:left;
            top: 0;
            margin-left: 17%;
            background-color: lightblue;
            border: 1px outset black;
            position:relative;
        }
        .sidebar a {
            padding: 8px;
            font-size: 24px;
            display: block;
        }
        .sidebar a:hover {
            cursor: pointer;
            opacity: .5;
            background-color: #ecf0f5
        }
        .sidebar_div {
          display:flex; 
          width:100%;
          align-items:center;
        }
        .sidebar_div img{
          width:20%;
        }
        .sidebar_div form{
          padding-left:8px
        }
        #Diborder_entry{
            border: 3px outset blue;
            background-color: white;
            position: static;
            align-items: center;
            width: 40%;
            overflow: auto;
            height:70vh;
            float:left;
          }
        .myDiv {
          display:flex;
          border: 1px outset black;
          background-color: white;
          text-align: left;
          margin: 0 auto;
          width: 100%;
        }
        .UD_button {
          display: flex;
          margin: 1em;
        }
        .myUL {
          list-style-type: none;
          padding-left: 5px;
          margin: 0;
        }
        .right_column{
          float:left;
        }
        .new_entry{
          align-items: centre;
          border: 1px outset black;
          background-color: white;
          width:100%;
          bottom: 0;
          padding-left: 15px;
          max-width:40vh;
        }
        .Search_box{
          border: 1px outset black;
          background-color: white;
          padding-left: 15px;
          padding-bottom: 15px;
          padding-top: 15px;
          margin-bottom: 20px;
          width:100%;
          max-width:40vh;
        }

      .box{
          display: flex;
          justify-content: center;
          margin-top: 3rem;
      }

      .box_col{
          position:relative;
          max-width: 30%;
          width: 100%;
      }
      .box-outer-content {
          display:block;
          border: 1px solid gray;
          position:relative;
      }
  
      .box-inner-content{
          min-height:1px;
          padding: 1.25rem;
      }
  
      .form-control{
          display: block;
          width: 95%;
          padding: .375rem 0rem .375rem .75rem;
      }
  
      .form-group{
          margin-bottom: 1rem;
      }
  
      .form-group label{
          display: inline-block;
          margin-bottom: 0.5rem;
      }
  
      .Buttons{
          display:flex;
          margin-bottom: 0.5rem;
      }

      .btn{
          width: 100%;
          padding: .375rem .75rem;
      }

      .button_div {
          display:flex; 
          width:100%;
          align-items:center;
          justify-content:center;
        }
    </style>

        {% block content %}
        {% endblock %}
</body>
</html>
