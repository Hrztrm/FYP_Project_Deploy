<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Testing Site{% endblock %}</title>
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    
    {% if user.is_authenticated %}
    <form action="/pass">
        <button class="btn btn-primary btn-sm" type="submit">Password List</button>
    </form>
    <form action="/login/logout/" method="post">
        {% csrf_token %}
        <button class="btn btn-primary btn-sm" type="submit">Log Out</button>
    </form>

    {% else %}
    <form action="/login/">
        {% csrf_token %}
        <button class="btn btn-primary btn-sm" type="submit">Log In</button>
    </form>

    {% endif %}
</body>
</html>
